<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Clock</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="pomodoro.css">
</head>
<body>
  <h1>Pomodoro Clock</h1>
  <div id="work">
    <h2>Work</h2>
    <input type="text" id="workMinute">
  </div id="break">
    <h2>Break</h2>
    <input type="text" id="breakMinute">
  <div id="break">
  </div>
  <div id="timer">
  </div>
  <button type="button" onclick="startClock()">Start</button>
  <button type="button" onclick="pauseClock()">Pause</button>
  <button type="button" onclick="stopClock()">Stop</button>
  <button type="button" onclick="resetClock()">Reset</button>


  <script src="pomodoro.js"></script>
</body>
</html>
